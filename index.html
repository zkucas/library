<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="myform">
        <button class="button popup-form">Add a Book</button>
        <form action="#" class="form-box">
            <h1>Add a Book</h1>

            <label >Author</label>
            <input type="text" placeholder="Enter Author" name="author" class="auth" required>

            <label >Book Title</label>
            <input type="text" placeholder="Enter Book Title" name="title" class="title" required>

            <label ">Number of Pages</label>
            <input type="number" placeholder="Enter Pages" name="pages" class="pages" required>
            
            <div class="readStatus">
                <p>Read Status:</p>
                <label class="switch">
                    <input type="checkbox" class="readbox">
                    <span class="slider"></span>
                  </label>
            </div>
         

            <button class="button add">Add a Book</button>

        </form>
    </div>
    <div class="container">
       
    </div>

</body>

<script src="script.js"></script>
</html>
